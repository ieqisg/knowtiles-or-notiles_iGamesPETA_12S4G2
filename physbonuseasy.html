<!DOCTYPE html>
<html>
<head>
	<title>Gen Phys</title>
<link rel="icon" href="images/LOGO.png"><body>
</head>
<body>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins&display=swap');
        body{
        background: #033890;
        font-family: 'Poppins', sans-serif;
        }

        .choices{
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        text-align: center;
        margin-top: 50px;
        gap: 2.5rem;
        }

        .question{
        position: relative;
        margin: 0 auto;
        padding: 30px;
        display: flex;
        text-align: center;
        justify-content: center;
        font-size: 25px;
        color: white;
        border-radius: 20px;
        margin-bottom: 50px;
        background: rgba(0, 0, 0, .5);
        border: 1px solid #fff;
        }
        
        
        body{
            font-family: 'Poppins', sans-serif;
            background-image: url(images/GEN\ PHYS.jpg);
            background-position: center center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
        }

        button{
        font-size: 2rem;
        border-radius: 20px;
        background: white;
        color: #ff8646;
        box-shadow: 0 15px 40px -20px black;
        height: 250px;
        width: 300px;
        }

        button:hover{
            background: #ff8646;
            color: white;
            transition: .9s;
            cursor: pointer;
        }

        .title{
            position: relative;
            margin: 0 auto;
            padding: 30px;
            display: flex;
            text-align: center;
            justify-content: center;
            font-size: 40px;
            margin-bottom: 50px;
        }
        

    </style>
    <h1 class="title">Bonus Question</h1>
	<div class="question">
    <h1>How do you find a current's direction when the magnet moves toward the coil? </h1>
    </div>
    
    <div class="choices">
        <button>No deflection in galvanometer</button>
        <button>Deflection in galvanometer in one direction</button>
        <button>Deflection in galvanometer but in opposite direction</button>
        <button>None of the Choices</button>
        
    </div>
	
    <script>
        const smallIntestineBtn = document.querySelector('button:nth-of-type(1)');
        const stomachBtn = document.querySelector('button:nth-of-type(2)');
        const largeIntestineBtn = document.querySelector('button:nth-of-type(3)');
        const anus = document.querySelector('button:nth-of-type(4)');


        // Add event listeners to the buttons
        smallIntestineBtn.addEventListener('click', displayIncorrectAlert);
        stomachBtn.addEventListener('click', addPointsAndReturn);
        largeIntestineBtn.addEventListener('click', displayIncorrectAlert);
        anus.addEventListener('click', displayIncorrectAlert);
        
        
        function addPointsAndReturn() {
            // Add 100 points to the score
            const body = document.querySelector('body');
            body.innerHTML = '<h1>Correct answer!</h1>';
            const score = parseInt(localStorage.getItem('score')) || 0;
            localStorage.setItem('score', score + 150);
            
            // Play the sound of correct.mp3
    
            
            // Redirect to the main file
            window.location.href = 'physcorrect.html';
            }
        
        function displayIncorrectAlert() {
          // Display an alert that the answer is incorrect
          window.location.href = 'incorrectphys150.html';
          const score = parseInt(localStorage.getItem('score')) || 0;
          localStorage.setItem('score', score - 150);
          // Redirect to the main file
          
        }
    </script>
</body>
</html>
