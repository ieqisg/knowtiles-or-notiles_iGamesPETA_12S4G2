<!DOCTYPE html>
<html>
<head>
	<title>Gen Chem</title>
<link rel="icon" href="images/LOGO.png"><body>
</head>
<body>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins&display=swap');
        body{
        background: #033890;
        font-family: 'Poppins', sans-serif;
        }

        .choices{
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        text-align: center;
        margin-top: 50px;
        gap: 2.5rem;
        }

        body{
            font-family: 'Poppins', sans-serif;
            background-image: url(images/GEN\ CHEM.jpg);
            background-position: center center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
        }


        .question{
        position: relative;
        margin: 0 auto;
        padding: 30px;
        display: flex;
        text-align: center;
        justify-content: center;
        font-size: 1rem;
        margin-bottom: 50px;
        background-color: rgba(0, 0, 0, .5);
        color: white;
        border-radius: 20px;
        }

        button{
        font-size: 30px;
        border-radius: 20px;
        background: white;
        box-shadow: 0 15px 40px -20px black;
        color: #cda227;
        height: 200px;
        width: 365px;
        }
        
        button:hover{
            color: white;
            background: #cda227;
            cursor: pointer;
            transition: .9s;
        }

        .title{
            position: relative;
            margin: 0 auto;
            padding: 30px;
            display: flex;
            text-align: center;
            justify-content: center;
            font-size: 20px;
            margin-bottom: 20px;
        }
        .title{
            font-size: 40px;
        }

    </style>
    <div class="question">
        <h1>What is the entropy change for a system that absorbs 100 J of heat at a constant temperature of 300 K, assuming that the heat is reversible? </h1>
    </div>
	<div class="choices">
        <button>0.33 J/K </button>
        <button>33.3 J/K </button>
        <button>300 J/K </button>
        <button>3,000 J/K </button>
        

    </div>
	
    <script>
        const smallIntestineBtn = document.querySelector('button:nth-of-type(1)');
        const stomachBtn = document.querySelector('button:nth-of-type(2)');
        const largeIntestineBtn = document.querySelector('button:nth-of-type(3)');
        const anusBtn = document = document.querySelector('button:nth-of-type(4)');
        
        // Add event listeners to the buttons
        smallIntestineBtn.addEventListener('click', addPointsAndReturn);
        stomachBtn.addEventListener('click', displayIncorrectAlert);
        largeIntestineBtn.addEventListener('click', displayIncorrectAlert);
        anusBtn.addEventListener('click', displayIncorrectAlert);
        
        function addPointsAndReturn() {
          // Add 100 points to the score
          const body = document.querySelector('body');
          body.innerHTML = '<h1>Correct answer!</h1>';
          const score = parseInt(localStorage.getItem('score')) || 0;
          localStorage.setItem('score', score + 200);
          window.location.href = 'chemcorrect.html';
          // Redirect to the main file
          
        }
        
        function displayIncorrectAlert() {
          // Display an alert that the answer is incorrect
          window.location.href = 'incorrectchem200(1).html';
          const score = parseInt(localStorage.getItem('score')) || 0;
          localStorage.setItem('score', score - 200);
          // Redirect to the main file
          
        }
    </script>
</body>
</html>
