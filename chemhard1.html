<!DOCTYPE html>
<html>
<head>
	<title>Biology</title>
</head>
<body>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins&display=swap');
        body{
        background: #033890;
        font-family: 'Poppins', sans-serif;
        }

        .choices{
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        text-align: center;
        margin-top: 50px;
        gap: 2.5rem;
        }

        .question{
        position: relative;
        margin: 0 auto;
        padding: 30px;
        display: flex;
        text-align: center;
        justify-content: center;
        font-size: 1rem;
        margin-bottom: 50px;
        }

        button{
        font-size: 30px;
        border-radius: 20px;
        background: transparent;
        box-shadow: 0 15px 40px -20px black;
        height: 200px;
        width: 365px;
        }

        .title{
            position: relative;
            margin: 0 auto;
            padding: 30px;
            display: flex;
            text-align: center;
            justify-content: center;
            font-size: 20px;
            margin-bottom: 20px;
        }
        .title{
            font-size: 40px;
        }

    </style>
    <h1 class="title"></h1>
	<div class="question">
    <h1>Write the equilibrium constant expression of the given reaction below: N2(g) + 3H2(g) = 2NH3(g)</h1>
    </div>
    
    <div class="choices">
        <button>Kc = [〖NH2〗^3 ]/〖[N3] [H3]〗^2 </button>
        <button>Kc = [N^2 ]/〖[3N] [H4]〗^4 </button>
        <button>Kc = [〖NH6〗^4 ]/〖[N4] [H4]〗^6 </button>
        <button>Kc = [〖NH3〗^2 ]/〖[N2] [H2]〗^3 </button>
        
    </div>
	
    <script>
        const smallIntestineBtn = document.querySelector('button:nth-of-type(1)');
        const stomachBtn = document.querySelector('button:nth-of-type(2)');
        const largeIntestineBtn = document.querySelector('button:nth-of-type(3)');
        const anusBtn = document = document.querySelector('button:nth-of-type(4)');
        
        // Add event listeners to the buttons
        smallIntestineBtn.addEventListener('click', displayIncorrectAlert);
        stomachBtn.addEventListener('click', displayIncorrectAlert);
        largeIntestineBtn.addEventListener('click', displayIncorrectAlert);
        anusBtn.addEventListener('click', addPointsAndReturn);
        
        function addPointsAndReturn() {
          // Add 100 points to the score
          const body = document.querySelector('body');
          body.innerHTML = '<h1>Correct answer!</h1>';
          const score = parseInt(localStorage.getItem('score')) || 0;
          localStorage.setItem('score', score + 250);
          window.location.href = 'chemcorrect.html';
          // Redirect to the main file
          
        }
        
        function displayIncorrectAlert() {
          // Display an alert that the answer is incorrect
          window.location.href = 'incorrectchem300(1).html';
          const score = parseInt(localStorage.getItem('score')) || 0;
          localStorage.setItem('score', score - 250);
          // Redirect to the main file
          
        }
    </script>
</body>
</html>
