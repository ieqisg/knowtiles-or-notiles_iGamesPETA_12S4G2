        <h1>Correct Answer: f(x) = 4</h1>
        <h4>Solution: lim┬(x→2)⁡〖f(x) 〗 =  ((x^2-4))/((x-2))
          lim┬(x→2)⁡〖f(x) 〗  =  ((x+2)(x-2))/((x-2))
          lim┬(x→2)⁡〖f(x) 〗= (x+2)
          f(2) = 2+2
                    = 4
